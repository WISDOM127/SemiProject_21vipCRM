<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
	<title>일정관리</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/cal.css}">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@200;300&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
		integrity="sha384-pzjw8J+2pLXRzUE5t5V1Q8FqJmfR5p7jSwbbh5S/Mm0kFCcQOhKD9tjYLj4PsrKI"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6Lc6QppPFVTt+Oz6L39L/6ek5u8qvu5cJyMs"
		crossorigin="anonymous"></script>

	<script src='/js/fullcalendar-6.1.10/dist/index.global.js'></script>
	<script src='/js/fullcalendar-6.1.10/packages/moment/index.global.js'></script>
	<script src='/js/calendar.js'></script>

	<style>
		#calendar {
			max-height: 700px;
		}

		.fc-media-screen {

			max-height: 700px;
		}
	</style>
</head>
<!-- 입력 모달 -->
<div class="modal" id="myModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">일정 추가</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<form th:action="@{/inputCalendar}" id="modalForm" method="post">
				<div class="modal-body">
					<ul>
						<li>제목 : <input type="text" name="title"></li>
						<li>일시 : <input type="date" name="start" id="start" pattern="\d{4}-\d{2}-\d{2}" value=""> ~
							<input type="date" name="end" id="end" pattern="\d{4}-\d{2}-\d{2}" value="">
						</li>
						<li>타입 : <select name="eventType">
								<option value="A">A</option>
								<option value="B">B</option>
								<option value="C">C</option>
								<option value="D">D</option>
							</select></li>
						<li>이미지 : <input type="file" name="file"> </li>
						<li>내용 : </li>
						<li><textarea cols="55" rows="5" name="eventContent" ></textarea></li>
					</ul>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" onclick="submitForm()">Save changes</button>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- 헤더 -->
<div th:include="main/header :: head1"></div>
<!-- 헤더 끝 -->
<p th:text="${list}"></p>
<div class="row row-cols-1 row-cols-md-2">
	<div class="col col-1">
		<div class="card">
			<div class="card-body" th:attr="data-calendar='${selectCal}'">
				<h5 class="card-title">일정 관리</h5>
				<hr>
				<img th:if="${cal != null}" src="http://placehold.it/350x250" alt="">
				<p class="card-text">
					<ul th:if="${cal != null}">
						<li>제목 : <p th:text="${cal?.title}"></p></li>
						<li>번호 : <p th:text="${cal?.eventNumber}"></p></li>
						<li>일시 : <p th:text="${cal?.start}+' ~ '+${cal?.end}"></p></li>
						<li>타입 : <p th:text="${cal?.eventType}"></p> </li>
						<li>내용 : </li>
						<li th:text="${cal?.eventContent}"></li>
					</ul>
				</p>
				<p class="card-text" th:if="${cal == null}">
					지정된 데이터가 없습니다.
				</p>
				<hr>
			</div>
		</div>
	</div>
	<div class="col col-2">
		<div class="card">
			<div class="card-body">
				<div id="calendar"></div>
			</div>
		</div>
	</div>
</div>



</body>

</html>
