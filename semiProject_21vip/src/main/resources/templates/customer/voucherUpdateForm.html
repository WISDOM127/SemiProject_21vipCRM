<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Voucherupdate</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet" />

	<!-- css 연결 -->
	<link rel="stylesheet" th:href="@{/css/voucherForm.css}" type="text/css" />
</head>

<body>
	<!--JS-->
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script th:src="@{/js/voucherUpdateForm.js}" type="text/javascript"></script>

	<section class="voucherForm">
		<p class="sectionHeader">바우처 수정</p>
	
		<form th:action="@{/voucherUpdate}" method="post">
			<table class="voucherTable">
				<thead>
					<tr>
						<td>
							<div>고객번호</div>
						</td>
						<td colspan="4">
							<div class="customerNumber_session" th:text="${customerNum}"></div>
						</td>
				</thead>
	
				<tbody>
					<tr>
						<td colspan="5">바우처 수정</td>
					</tr>
					<tr>
						<th>타입</th>
						<th>테마명</th>
						<th>서비스명</th>
						<th class="vcodenum" colspan="2">일련번호</th>
					</tr>
	
					<tr>
						<td>
							<select id="voucher_type" name="voucherType" onchange="updateServiceOptions()" required>
								<option value="">-타입선택-</option>
								<option value="S">S</option>
								<option value="A">A</option>
								<option value="B">B</option>
								<option value="G">G</option>
							</select>
						</td>
	
						<td>
							<select id="voucher_theme" name="voucherService" required>
							</select>
						</td>
	
						<td>
							<select id="voucher_serviceName" name="voucherServiceName" required>
								<!-- 추가적인 옵션들을 필요에 따라 추가 -->
							</select>
						</td>
	
						<td class="vcodenum" colspan="2">
							<input type="text" id="voucherCode1" maxlength="1" style="width: 30px;" required />
							-
							<input type="text" id="voucherCode2" maxlength="11" style="width: 120px;" required />
							-
							<input type="text" id="voucherCode3" maxlength="4" required />
						</td>
	
					</tr>
					<tr>
						<td colspan="5" id="btn_insert">
							<div>
								<button type="button" onclick="voucherSearch()">사용</button>
							</div>
						</td>
					</tr>
	
				</tbody>
	
	
			</table>
		</form>
	</section>
</body>

</html>
