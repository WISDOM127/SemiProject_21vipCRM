<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
 <link rel="stylesheet" th:href="@{/css/Reservestyle.css}" type="text/css"/>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
  <script src="../js/Reservation.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 관리 페이지</title>
</head>
<body>


	<div th:include="main/header :: head1"></div>
    <main>
        <aside>
			<form name="searchForm" method="get" th:action="reservation">
            <div class="search">
           <input type="text" name="searchKeyword" placeholder="  고객번호 검색..."/>
            <i class='bx bx-search' onclick="SearchCustomerNum()" ></i>
            </form>
           <br/>
           <div class="sidebar">정렬
              <ul>
                <li><a href="#">고객번호</a></li>  
                <li><a href="#">예약일자</a></li> 
                <li><a href="#">브랜드명</a></li>
              </ul>
           </div>
          </aside>

        <section class="servicePage">
          <p class="sectionHeader">명품관 서비스 예약 리스트 상세보기</p>
           <hr>
           <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link reslist" aria-current="page" th:href="@{/ReservationInsert}">예약 추가</a>
            </li>
            <li class="nav-item">
              <a class="nav-link reslist" th:href="@{/reservation}">전체목록</a>
            </li>
          </ul>

            <table class="table align-middle table-bordered text-center table-striped table-hover table caption-top">
            <caption>Reservation list</caption>
            <thead>
              <tr class="table-success">
                <th scope="col">글순번</th>
                <th scope="col">고객번호</th>
                <th scope="col">브랜드명</th>
                <th scope="col">예약일자</th>
                <th scope="col">예약시간</th>
                <th scope="col">고객명</th>
                <th scope="col">참여인원</th>
                <th scope="col">휴대폰 번호</th>
                <th scope="col">등록자ID</th>
                <th scope="col">등록날짜</th>
                <th scope="col">수정/삭제</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td th:text="${list.luxurySeq}"></td>
                <td th:text="${list.customerNum}"></td>
                <td th:text="${list.luxuryBrandName}"></td>
                <td th:text="${list.luxuryDate}"></td>
                <td th:text="${list.luxuryTime}"></td>
                <td th:text="${list.luxuryName}"></td>
                <td th:text="${list.luxuryHeadCount}"></td>
                <td th:text="${list.luxuryPhone}"></td>
                <td th:text="${list.createBy}"></td>
                <td th:text="${list.createDate}"></td>
                <td>
                  <button type="button" class="btn btn-outline-primary btn-sm"><a th:href="@{/updateForm/{luxurySeq}(luxurySeq=${list.luxurySeq})}" style="text-decoration: none;">수정</a>
				  </button>
                  <button type="button" class="btn btn-outline-danger btn-sm" onclick="luxurydelete()"><a th:href="@{/luxuryDelete(luxurySeq=${list.luxurySeq})}" style="text-decoration: none;">삭제</a></button>
                </td>
              </tr>
            </tbody>
          </table>
        </section>

    </main>

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
