#WebApplication Type Setting :스프링 MVC 기반으로 웹 애플리케이션 구동
spring.main.web-application-type=servlet

# 톰켓 서버 포트 변경
server.port=8080


# Spring Boot의 Devtools에는 classpath에 속해있는 파일들의 수정을 감시하고 자동으로 재시작해주는 기능이 포함되어 있다.
spring.devtools.livereload.enabled=true

# DataSource setting
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=dbtest
spring.datasource.password=a1234

#JPA setting
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect
spring.jpa.properties.hibernnate.format_sql=true

# Logging setting
logging.level.org.hibernate=info

# ViewResolver Setting
spring.mvc.view.prefix=/WEB-INF/board/
spring.mvc.view.suffix=.jsp

#Thymeleaf
spring.thymeleaf.cache=false
