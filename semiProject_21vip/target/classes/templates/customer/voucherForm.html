<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoucherInsert</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap"
      rel="stylesheet"/>
    <!-- css 연결 -->
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/voucherForm.css}" type="text/css"/>
  </head>
  <body>
	<!--JS-->
    <script th:src="@{/js/voucherForm.js}" type="text/javascript"></script>
   
    <section class="voucherForm">
      <p class="sectionHeader">바우처 등록</p>

	  <form th:action="@{/voucherInsert}" method="post">
        <table>
          <tr>
            <th>순번</th>
            <th>타입</th>
            <th>테마명</th>
            <th>서비스명</th>
            <th id="num">일련번호</th>
            <th>사용기한</th>
          </tr>
          <tr>
            <td>
              <input type="text" id="rowNum" name="rownum" value="1" readonly />
            </td>

            <td>
           	<select id="type" name="type" onchange="updateServiceOptions()" required>
			    <option value="S">S</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="G">G</option>
			</select>
            </td>
                    
            <td>
              <select id="theme" name="theme" required>
                <option value="theme1">테마 1</option>
                <option value="theme2">테마 2</option>
                <!-- 추가적인 옵션들을 필요에 따라 추가 -->
              </select>
            </td>

            <td>
              <select id="service" name="service" required>
                <!-- 추가적인 옵션들을 필요에 따라 추가 -->
              </select>
            </td>
   
            <td id="num">
              <input
                type="text"
                name="serialNumber1"
                size="4"
                maxlength="4"
                required
              />
              -
              <input
                type="text"
                name="serialNumber2"
                size="4"
                maxlength="4"
                required
              />
            </td>
            <td>
              <input
                type="text"
                id="expirationDate"
                name="expirationDate"
                required
              />
            </td>
          </tr>
          <tr>
            <td colspan="6" id="btn_insert">
              <button type="button" onclick="voucherInsert()">등록</button>
            </td>
          </tr>
        </table>
      </form>
    </section>
  </body>
</html>
