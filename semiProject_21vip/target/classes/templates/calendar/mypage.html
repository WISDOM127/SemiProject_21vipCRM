  </head>
  <script src='fullcalendar-6.1.10/dist/index.global.js'></script>
  <script>
  
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
  
      var calendar = new FullCalendar.Calendar(calendarEl, {
        headerToolbar: {
          left: 'prevYear,prev,next,nextYear today',
          center: 'title',
          right: 'dayGridMonth,dayGridWeek,dayGridDay'
        },
        initialDate: '2023-01-12',
        navLinks: true, // can click day/week names to navigate views
        editable: true,
        dayMaxEvents: true, // allow "more" link when too many events
        events: [
          {
            title: 'All Day Event',
            start: '2023-01-01'
          },
          {
            title: 'Long Event',
            start: '2023-01-07',
            end: '2023-01-10'
          },
          {
            groupId: 999,
            title: 'Repeating Event',
            start: '2023-01-09T16:00:00'
          },
          {
            groupId: 999,
            title: 'Repeating Event',
            start: '2023-01-16T16:00:00'
          },
          {
            title: 'Conference',
            start: '2023-01-11',
            end: '2023-01-13'
          },
          {
            title: 'Meeting',
            start: '2023-01-12T10:30:00',
            end: '2023-01-12T12:30:00'
          },
          {
            title: 'Lunch',
            start: '2023-01-12T12:00:00'
          },
          {
            title: 'Meeting',
            start: '2023-01-12T14:30:00'
          },
          {
            title: 'Happy Hour',
            start: '2023-01-12T17:30:00'
          },
          {
            title: 'Dinner',
            start: '2023-01-12T20:00:00'
          },
          {
            title: 'Birthday Party',
            start: '2023-01-13T07:00:00'
          },
          {
            title: 'Click for Google',
            url: 'http://google.com/',
            start: '2023-01-28'
          }
        ]
      });
      calendar.render();
    });
  
  </script>
  <style>
    #calendar {
      max-height: 700px;
    }
    .fc-media-screen {
      
      max-height: 700px;
    }
  </style>
  <!-- 헤더 -->
  <div th:include="main/header :: head1"></div>

        <div class="col col-1">
          <div class="card">
            <div class="card-body">
              <form action="">
                <h5 class="card-title">마이페이지 <span><input type="submit" value="저장"></span></h5>

                <div class="img">
                  <img src="http://placehold.it/150x150" alt="">
                </div>
                  <ul class="img-right">
                    <li>성명 : 마바사</li> 
                    <li>부서 : 블랙</li>
                    <li>직급 : 매니저</li>
                  </ul>
                  <ul class="img-bottom">
                    <li>아이디 : asdf1234</li>
                    <li>패스워드 : <span><input type="password" name="pw"></span></li>
                  </ul>
              </div>
              </form>
              <hr>
            </div>
          </div>
        </div>
        <div class="col col-2">
          <div class="card">
