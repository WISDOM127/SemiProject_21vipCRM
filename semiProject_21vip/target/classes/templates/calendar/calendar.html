<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
	<title>일정관리</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/cal.css}">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@200;300&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  	<script src='fullcalendar-6.1.10/dist/index.global.js'></script>
  	<script>
  
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
  
      var calendar = new FullCalendar.Calendar(calendarEl, {
        headerToolbar: {
          left: 'prevYear,prev,next,nextYear today',
          center: 'title',
          right: 'dayGridMonth,dayGridWeek,dayGridDay'
        },
        initialDate: '2023-01-12',
        navLinks: true, // can click day/week names to navigate views
        editable: true,
        dayMaxEvents: true, // allow "more" link when too many events
        events: [
          {
            title: 'All Day Event',
            start: '2023-01-01'
          },
          {
            title: 'Long Event',
            start: '2023-01-07',
            end: '2023-01-10'
          },
          {
            groupId: 999,
            title: 'Repeating Event',
            start: '2023-01-09T16:00:00'
          },
          {
            groupId: 999,
            title: 'Repeating Event',
            start: '2023-01-16T16:00:00'
          },
          {
            title: 'Conference',
            start: '2023-01-11',
            end: '2023-01-13'
          },
          {
            title: 'Meeting',
            start: '2023-01-12T10:30:00',
            end: '2023-01-12T12:30:00'
          },
          {
            title: 'Lunch',
            start: '2023-01-12T12:00:00'
          },
          {
            title: 'Meeting',
            start: '2023-01-12T14:30:00'
          },
          {
            title: 'Happy Hour',
            start: '2023-01-12T17:30:00'
          },
          {
            title: 'Dinner',
            start: '2023-01-12T20:00:00'
          },
          {
            title: 'Birthday Party',
            start: '2023-01-13T07:00:00'
          },
          {
            title: 'Click for Google',
            url: 'http://google.com/',
            start: '2023-01-28'
          }
        ]
      });
      calendar.render();
    });
  
  </script>
  <style>
    #calendar {
      max-height: 700px;
    }
    .fc-media-screen {
      
      max-height: 700px;
    }
  </style>
</head>

  <!-- 헤더 -->
  <div th:include="main/header :: head1"></div>
  <!-- 헤더 끝 -->

    <div class="row row-cols-1 row-cols-md-2">
        <div class="col col-1">
          <div class="card">
            <div class="card-body">
                <h5 class="card-title">일정 관리</h5> 
                <hr>
                <img src="http://placehold.it/350x250" alt="">
              <p class="card-text">
                
                  <ul>
                      <li>행사 제목 : 럭셔리 어쩌고</li>
                      <li>행사 번호 : 2023-12-01</li>
                      <li>행사 일시 : YYYY-MM-DD</li>
                      <li>행사 내용 : </li>
                      <li>블라블라</li>
                  </ul>
              </p>
              <hr>
            </div>
          </div>
        </div>
        <div class="col col-2">
          <div class="card">
            <div class="card-body">
              <div id="calendar"></div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
